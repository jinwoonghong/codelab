<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Translation Tooltip</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>PDF Translation Tooltip</h1>
    </header>

    <section class="popup-section">
      <div class="toggle-row">
        <span class="toggle-label">번역 기능</span>
        <label class="toggle-switch">
          <input type="checkbox" id="enableToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </section>

    <section class="popup-section">
      <h2>언어 설정</h2>
      <div class="select-row">
        <label for="sourceLang">원본 언어</label>
        <select id="sourceLang">
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="zh">中文</option>
          <option value="de">Deutsch</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
        </select>
      </div>
      <div class="select-row">
        <label for="targetLang">번역 언어</label>
        <select id="targetLang">
          <option value="ko" selected>한국어</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="zh">中文</option>
        </select>
      </div>
    </section>

    <section class="popup-section">
      <h2>테마</h2>
      <div class="theme-row">
        <button class="theme-btn active" data-theme="light">라이트</button>
        <button class="theme-btn" data-theme="dark">다크</button>
      </div>
    </section>

    <section class="popup-section">
      <h2>최근 번역</h2>
      <div id="historyList" class="history-list">
        <div class="history-empty">아직 번역 기록이 없습니다</div>
      </div>
    </section>

    <section class="popup-section">
      <button id="openWordbook" class="wordbook-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
        </svg>
        단어장 열기 (<span id="wordCount">0</span>개)
      </button>
    </section>

    <footer class="popup-footer">
      <span>v1.0.0</span>
    </footer>
  </div>

  <!-- 단어장 모달 -->
  <div id="wordbookModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>단어장</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div id="wordList" class="word-list">
          <div class="history-empty">저장된 단어가 없습니다</div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="exportWords" class="export-btn">CSV로 내보내기</button>
        <button id="clearWords" class="clear-btn">전체 삭제</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
